<div class="container-fluid py-0 align-items-center" style="height: 60px; opacity: 85%; background-color: #D23851;">
    <div class="row align-items-center">
        <div class="logo col-lg-8 col-md-6 col-sm-3 mt-0 d-none d-sm-block d-md-block d-lg-block">
            <img type="button" (click)="goToHome()" src="/assets/Appointvet_3.png" width="200" height="50" style="margin-top: 5px !important;">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-8 col-12 mt-2">
            <div class="row align-items-center align-content-center justify-content-center text-center"
                [ngStyle]="{'font-size': getScreenSize() === 'enana' ? '15px': '17px'}"
            >
                <div type="button" class="col-3">
                    <i class="fas fa-home my-1" (click)="goToHome()"> Inicio</i>
                </div>
                <div type="button" class="col-4">
                    <i class="fas fa-address-book my-1" (click)="goToContact()"> Contactanos</i>
                </div>
                <ng-container *ngIf="getCurrentRoute() === 'visitor'; else rutaUser">
                    <div type="button" class="col-4" style="background-color: #ffffffe0; border-radius: 7px;">
                        <i class="fas fa-user my-1"> Identificarse</i>
                    </div>
                </ng-container>
                <ng-template #rutaUser>
                    <div type="button" class="col-4" style="background-color: #ffffffe0; border-radius: 7px;">
                        <i class="fas fa-user my-1"> Cerrar Sesion</i>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
