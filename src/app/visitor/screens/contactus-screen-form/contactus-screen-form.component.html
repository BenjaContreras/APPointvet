<div class="container-fluid h-100 mx-0 p-0">
    <shared-navbar></shared-navbar>
    <form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()" style="opacity: 70%;">
    <mat-card class="contact-card">
        <mat-card-header class="text-center justify-content-center">
            <mat-card-title class="text-center justify-content-center" style="text-align: center; font-family: 'Rancho', cursive; font-size: 70px;">Contactanos!</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Nombre" formControlName="nombre">
                        <mat-error *ngIf="addressForm.controls['nombre'].hasError('required')">
                            Nombre <strong>requerido!</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Apellido" formControlName="apellido">
                        <mat-error *ngIf="addressForm.controls['apellido'].hasError('required')">
                            Apellido <strong>requerido!</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="RUT" formControlName="RUT">
                            <mat-error *ngIf="addressForm.controls['RUT'].hasError('required')">
                                RUT <strong>requerido!</strong>
                            </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <mat-select placeholder="Código" formControlName="codigo">
                            <mat-option *ngFor="let state of states" [value]="state.abbreviation">
                                {{ state.name + ' | ' + state.abbreviation }}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="addressForm.controls['codigo'].hasError('required')">
                            Código <strong>requerido!</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Telefono" formControlName="telefono">
                        <mat-error *ngIf="addressForm.controls['telefono'].hasError('required')">
                            Teléfono <strong>requerido!</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <textarea matInput placeholder="Descripción" formControlName="description"></textarea>
                        <mat-error *ngIf="addressForm.controls['description'].hasError('required')">
                            Descripción <strong>reqeurida!</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button class="btn-success" [disabled]="!addressForm?.valid" type="submit">Submit</button>
        </mat-card-actions>
    </mat-card>
    </form>
    <div class="container">
        <div class="row align-content-end align-items-end">
            <shared-footer></shared-footer>
        </div>
    </div>
</div>
